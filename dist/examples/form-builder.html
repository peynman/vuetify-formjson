<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="An example for Vuetify FormJSON; Form JSON Generator">
	<meta name="author" content="peynman.net@gmail.com">
	<title>Vuetify FormJSON - Examples: Showcase</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jsoneditor@8.6.4/dist/jsoneditor.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathlive@0.50.7/dist/mathlive.core.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathlive@0.50.7/dist/mathlive.css">
    <link rel="stylesheet" type="text/css" href="../vuetify-formjson.min.css">
	<style>
	.showcase-column {
		border-right: 4px solid lightgray;
	}
	</style>
</head>
<body>
	<div id="app">
		<v-app>
			<v-content>
                <v-row class="fill-height ma-0">
                    <v-col md="12">
                        <vf-formjson-input ref="jsonEditor" :field="formJSONBuilderFieldDefinition" :schema.sync="formSchemaInternalItems" v-model="formSchemaModel"></vf-formjson-input>
                    </v-col>
                </v-row>
			</v-content>
		</v-app>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@8.6.4/dist/jsoneditor.min.js"></script>
	<script src="https://unpkg.com/@seregpie/claw@3.0.0"></script>
	<script src="https://unpkg.com/vueclaw@1.1.0"></script>
	<script src="https://unpkg.com/vuetify-image-input"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tree-model@1.0.7/dist/TreeModel-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blockly@3.20200402.1/blockly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@10.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@8.5.0/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathlive@0.50.7/dist/mathlive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/min/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-timezone@0.5.31/builds/moment-timezone-with-data.min.js"></script>
	<script src="../vuetify-formjson.min.js"></script>
	<script>
        const AvailableInputTypes = VuetifyFormJSON.default.Components.FormBuilderInputsList
        const FormJSONRenderer = VuetifyFormJSON.default.Components.FormJSONSchemaRenderer

		var app = new Vue({
            mixins: [FormJSONRenderer],
			el: '#app',
			vuetify: new Vuetify(),
            computed: {
            },
            data() {
                return {
                    formSchemaModel: {},
                    formSchemaInternalItems: {},
                    formJSONBuilderFieldDefinition: {
                        label: 'Create Form Schema',
                        inputs: AvailableInputTypes
                    }
                }
            },
		})
	</script>
</body>
</html>
